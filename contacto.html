<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja"> 
                <h1><img src="logo.png" alt="logo"></h1> 
            <nav>
                <ul class="navegacion">
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                </ul>
             </div>
            </nav>
        </header>

        <main class="contacto">
            <form>
                <label for="nombreYApellido"> Nombre y Apellido:</label>
                <input type="text" id="nombreYApellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico:</label>
                <input type="email" id="correoelectronico" class="input-padron" placeholder="nombre@dominio.com" required>
        
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" class="input-padron" placeholder= "(XX) XXXXXXX" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset> 
                    <legend>Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                    <label for="radio-telefono"><input type="radio" name="contacto"  value="telefono" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto"  value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma√±ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

               <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label> 


                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
               <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8hs a 20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8hs a 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8hs a 20hs</td>
                </tr>
            </tbody>
            </table>

            
        </main>

        <footer>
            <img src="logo-blanco.png" alt="logo">
            <p class="copyright">&copy Copyright Barbaria Alura - 2022</p>
        </footer>

    </body>





</html>
